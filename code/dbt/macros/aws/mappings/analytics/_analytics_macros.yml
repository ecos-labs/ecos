version: 2

macros:
  - name: aws_mappings_athena_category
    description: >
      Categorizes Amazon Athena usage types for data analytics cost tracking.
      Maps query execution, data scanned, and storage costs to business categories.
    arguments:
      - name: usage_type_col
        type: string
        description: Column reference for AWS usage type.

  - name: aws_mappings_quicksight_category
    description: >
      Categorizes AWS QuickSight usage types for business intelligence cost tracking.
